<!DOCTYPE html> <html lang="en"> <head> <title> UI సంపుటి(మాన్యువల్)</title> </head> <body> <div id="lab"> <header id="lab-header"> <div id="lab-header-logo" class="logo"> <img src="images/logo.jpg" /> </div> <div id="lab-header-heading" class="heading"> <a href="index.html">నా ప్రయోగశాల </a> </div> </header> <article id="lab-article"> <header id="lab-article-header"> <div id="lab-article-heading" class="heading"> నా ప్రయోగశాలకు స్వాగతం! </div> </header> <nav id="lab-article-navigation"> <ul id="lab-article-navigation-menu"> </ul> </nav> <div id="lab-article-sections"> <section id="lab-article-section-1"> <div id="lab-article-section-1-icon" class="icon"> <img src="images/introduction.jpg" /> </div> <div id="lab-article-section-1-heading" class="heading"> పరిచయం </div> <div id="lab-article-section-1-content" class="content"> <p> భౌతికశాస్త్ర ప్రయోగశాలకు స్వాగతం! ఈ ప్రయోగశాలలో, న్యూటన్ యొక్క చలన నియమాలను అర్థం చేసుకోవడానికి మనము వర్చువల్ ప్రయోగాలు చేస్తాము. మనము లఘులోలకంతో ప్రారంభిస్తాము మరియు అప్పటి నుండి, ప్రయోగాలు మరింత ఆసక్తికరంగా ఉంటాయి. </p> </div> </section> <section id="lab-article-section-2"> <div id="lab-article-section-2-icon" class="icon"> <img src="images/simulation.jpg" /> </div> <div id="lab-article-section-2-heading" class="heading"> ప్రయోగాల జాబితా </div> <div id="lab-article-section-2-content" class="content"> <ul id="list-of-experiments"> <li> <a href="exp1/index.html">లఘులోలకం ప్రయోగం</a> </li> </ul> </div> </section> </div> <aside id="lab-article-sidebar"> </aside> <footer id="lab-article-footer"> </footer> </article> <footer id="lab-footer"> </footer> </div> </body> </html>
