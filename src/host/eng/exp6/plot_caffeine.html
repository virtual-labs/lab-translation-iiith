    <td>
     <p id="hoverdata">Mouse hovers at
     (<span id="x">0</span>, <span id="y">0</span>  ). </p> 
    </td>
    </tr>
   <table>
 <!--   <p>A tooltip is easy to build with a bit of jQuery code and the
    data returned from the plot.</p> 
 
    <p><input id="enableTooltip" type="checkbox">Enable tooltip</p> 
 -->
<script id="source" language="javascript" type="text/javascript"> 
$(function () {
    var sin = [];
//    sin.push([i, Math.sin(i)]);
	 sin.push([1210,691]);
	 sin.push([1250,450]);
	 sin.push([1290,446]);
	 sin.push([1330,658]);
	 sin.push([1370,618]);
	 sin.push([1410,701]);
	 sin.push([1450,1200]);
	 sin.push([1490,698]);
	 sin.push([1530,545]);
	 sin.push([1570,1099]);
	 sin.push([1610,348]);
	 sin.push([1650,10000]);
	 sin.push([1690,5090]);
	 sin.push([1730,270]);
	 sin.push([1770,97]);
	 sin.push([1810,35]);
	 sin.push([1850,22]);
	 sin.push([1890,8]);
	 sin.push([1930,17]);
	 sin.push([1970,9]);
	 sin.push([2010,17]);
	 sin.push([2050,5]);
	 sin.push([2090,11]);
	 sin.push([2130,11]);
	 sin.push([2170,16]);
	 sin.push([2210,16]);
	 sin.push([2250,14]);
	 sin.push([2290,2]);
	 sin.push([2330,0]);
	 sin.push([2370,10]);
	 sin.push([2410,7]);
	 sin.push([2450,13]);
	 sin.push([2490,16]);
	 sin.push([2530,22]);
	 sin.push([2570,21]);
	 sin.push([2610,14]);
	 sin.push([2650,16]);
	 sin.push([2690,16]);
	 sin.push([2730,26]);
	 sin.push([2770,31]);
	 sin.push([2810,62]);
	 sin.push([2850,118]);
	 sin.push([2890,210]);
	 sin.push([2930,617]);
	 sin.push([2970,132]);
	 sin.push([3010,56]);
	 sin.push([3050,50]);
	 sin.push([3090,47]);
	 sin.push([3130,18]);
	 sin.push([3170,16]);
	 sin.push([3210,23]);
	 sin.push([3250,17]);
	 sin.push([3290,21]);
	 sin.push([3330,21]);
	 sin.push([3370,48]);
	 sin.push([3410,14]);
	 sin.push([3450,18]);
	 sin.push([3490,21]);
var i = 0 ;
tick=[];
for( i = 0 ; i < 10 ; i++ )
{
 tick.push([ -500*i , 500*i + ''] ) ;
}
for(i=0;i<sin.length;i++)
{
 sin[i][0] = -1*sin[i][0] ;
 sin[i][1] = 10000 - sin[i][1] ;
}

    var plot = $.plot($("#placeholder"),
           [ { data: sin, label: "<Graph>Intensity"} ], {
               series: {
 	           color: 'blue',
                   lines: { show: true },
                   points: { show: false }
               },
               grid: { hoverable: true, clickable: true },
               yaxis: { min: -100, max:11000 },
/*Change here*/
xaxis: {
		inverseTransform: function (v) { return -v; },
		ticks: tick }
             });
 
    function showTooltip(x, y, contents) {
        $('<div id="tooltip">' + contents + '</div>').css( {
            position: 'absolute',
            display: 'none',
            top: y + 5,
            left: x + 5,
            border: '1px solid #fdd',
            padding: '2px',
            'background-color': '#fee',
            opacity: 0.80
        }).appendTo("body").fadeIn(200);
    }
 
    var previousPoint = null;
    $("#placeholder").bind("plothover", function (event, pos, item) {
        $("#x").text(pos.x.toFixed(2));
        $("#y").text(pos.y.toFixed(2));
 
        if ($("#enableTooltip:checked").length > 0) {
            if (item) {
                if (previousPoint != item.datapoint) {
                    previousPoint = item.datapoint;
                    
                    $("#tooltip").remove();
                    var x = item.datapoint[0].toFixed(2),
                        y = item.datapoint[1].toFixed(2);
                    
                    showTooltip(item.pageX, item.pageY,
                                item.series.label + " of " + x + " = " + y);
                }
            }
            else {
                $("#tooltip").remove();
                previousPoint = null;            
            }
        }
    });
 
    $("#placeholder").bind("plotclick", function (event, pos, item) {
        if (item) {
            $("#clickdata").text("You clicked point " + item.dataIndex + " in " + item.series.label + ".");
            plot.highlight(item.series, item.datapoint);
        }
    });
});
</script>

<script>
function checkAns(vary,varz,soln)
{
 var x = document.getElementById(vary) ;
 if( x.value == soln ) 
 {
  $(varz).append('<td><img src="correct.gif"></td>');  

}
 else
 {
  $(varz).append('<td><img src="wrong.gif"></td>');  
 }
}
</script>
